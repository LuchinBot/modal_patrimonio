<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultas en Línea - Dirección Regional de Agricultura</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="main-container">
        <!-- Contenedor del Formulario -->
       <div class="container">
        <div class="base-img1">
            <img src="man1.png" alt="" class="img1">
        </div>
        <div class="form-container">
            <div class="logo">
                <img src="control_patrimonial.png" alt="Trámite Logo">
            </div>
            <div class="information">
                <span class="info"><i class="fas fa-info-circle"></i></span>
                <p>¿Quieres saber si tienes bienes asignados a tu nombre? Consulta con sólo ingresar tu <strong>DNI</strong>. </p>
            </div>
            <div class="form">
                <input type="text" id="dni" class="form-control mb-3" placeholder="Digite su número de DNI" maxlength="8" pattern="\d{8}" title="Debe ingresar 8 dígitos" required>
                <div class="search">
                    <button id="searchBtn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="footer">
                <p>© Área de Tecnologías de la Información</p>
            </div>
        </div>
        <div class="base-img2">
            <img src="mano.png" alt="" class="img1">
        </div>
       </div>
    </div>
</body>
</html>
